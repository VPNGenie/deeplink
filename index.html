<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Deep Link Redirect</title>
</head>
<body>
<h2>Если автоматический редирект не сработал, используйте ссылку ниже:</h2>
<p id="link"></p>

<script>
// Декодирование Base64 с поддержкой UTF-8
function decodeBase64Utf8(base64) {
  const bytes = atob(base64);
  let result = '';
  for (let i = 0; i < bytes.length; i++) {
    result += String.fromCharCode(bytes.charCodeAt(i));
  }
  return decodeURIComponent(escape(result));
}

(function() {
  const params = new URLSearchParams(window.location.search);
  const encoded = params.get('cfg'); // Base64, URL-encoded

  if (!encoded) {
    document.getElementById('link').textContent = "Параметр cfg не указан.";
    return;
  }

  try {
    const cfg = decodeBase64Utf8(decodeURIComponent(encoded));

    // Автоматический редирект в приложение
    window.location.href = cfg;

    // Фоллбэк ссылка
    const linkContainer = document.getElementById('link');
    const a = document.createElement('a');
    a.href = cfg;
    a.textContent = "Открыть вручную";
    a.style.fontSize = "20px";
    a.style.color = "#007bff";
    linkContainer.appendChild(a);

  } catch (e) {
    console.error(e);
    document.getElementById('link').textContent = "Ошибка декодирования cfg";
  }
})();
</script>
</body>
</html>
